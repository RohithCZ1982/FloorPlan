<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini DreamForge</title>
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-4">
    <div class="max-w-4xl w-full p-8 bg-gray-800 rounded-2xl shadow-2xl">
        <h1 class="text-4xl font-bold mb-8 text-center text-purple-400">Gemini DreamForge</h1>
        
        <form hx-post="/dream" hx-target="#result" hx-swap="innerHTML" enctype="multipart/form-data" class="space-y-6">
            <textarea name="prompt" rows="4" class="w-full p-4 rounded-lg bg-gray-700 border border-gray-600 focus:border-purple-500 focus:outline-none" 
                placeholder="Describe your dream project: e.g., 'A modern eco-home in the hills with ocean views, passive solar, rooftop yoga deck.'"></textarea>
            
            <input type="file" name="images" multiple accept="image/*" class="block w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-purple-50 file:text-purple-700 hover:file:bg-purple-100">
            
            <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 py-4 rounded-lg text-xl font-bold transition duration-200">
                Generate My Design â†’
            </button>
        </form>

        <div id="result" class="mt-10 space-y-6"></div>
    </div>
</body>
</html>
