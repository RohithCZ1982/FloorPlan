<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini DreamForge</title>
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-4">
    <div class="max-w-4xl w-full p-8 bg-gray-800 rounded-2xl shadow-2xl">
        <h1 class="text-4xl font-bold mb-8 text-center text-purple-400">Gemini DreamForge</h1>
        
        <form id="dreamForm" hx-post="/dream" hx-target="#result" hx-swap="innerHTML" hx-indicator="#loading" enctype="multipart/form-data" class="space-y-6">
            <textarea name="prompt" id="prompt" rows="4" required class="w-full p-4 rounded-lg bg-gray-700 border border-gray-600 focus:border-purple-500 focus:outline-none" 
                placeholder="Describe your dream project: e.g., 'A modern eco-home in the hills with ocean views, passive solar, rooftop yoga deck.'"></textarea>
            
            <input type="file" name="images" multiple accept="image/*" class="block w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-purple-50 file:text-purple-700 hover:file:bg-purple-100">
            
            <button type="submit" id="submitBtn" class="w-full bg-purple-600 hover:bg-purple-700 py-4 rounded-lg text-xl font-bold transition duration-200">
                Generate My Design â†’
            </button>
        </form>

        <div id="loading" class="htmx-indicator mt-4 text-center">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-purple-400"></div>
            <p class="mt-2 text-purple-400">Generating your dream design...</p>
        </div>

        <div id="result" class="mt-10 space-y-6"></div>

        <script>
            // Add event listeners for better debugging
            document.getElementById('dreamForm').addEventListener('submit', function(e) {
                const prompt = document.getElementById('prompt').value;
                if (!prompt.trim()) {
                    e.preventDefault();
                    alert('Please enter a description for your dream project');
                    return false;
                }
                console.log('Form submitting with prompt:', prompt);
            });

            // Listen for HTMX events
            document.body.addEventListener('htmx:beforeRequest', function(evt) {
                console.log('HTMX request starting...');
                document.getElementById('submitBtn').disabled = true;
            });

            document.body.addEventListener('htmx:afterRequest', function(evt) {
                console.log('HTMX request completed');
                document.getElementById('submitBtn').disabled = false;
            });

            document.body.addEventListener('htmx:responseError', function(evt) {
                console.error('HTMX error:', evt.detail);
                document.getElementById('result').innerHTML = '<div class="bg-red-600 p-4 rounded-lg">Error: ' + (evt.detail.xhr.responseText || 'Something went wrong') + '</div>';
                document.getElementById('submitBtn').disabled = false;
            });
        </script>
    </div>
</body>
</html>
